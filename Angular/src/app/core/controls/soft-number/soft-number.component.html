<!-- Can't put (onBlur) in this control -->

<div class="flex flex-column gap-2">
  <div>
    <label>{{getTranslatedLabel()}}</label>
    <required *ngIf="control?.required"></required>
  </div>
  <p-inputNumber
    [pTooltip]="getValidationErrrorMessages()"
    tooltipPosition="bottom"
    [tooltipDisabled]="control?.valid"
    tooltipStyleClass="soft-tooltip-invalid"
    [formControl]="control"
    [id]="control?.label"
    (blur)="control?.markAsDirty()"
    [prefix]="prefix"
    [style]="{'width':'100%'}"
    [inputStyle]="{'width':'100%'}"
    [showButtons]="showButtons"
    buttonLayout="horizontal"
    [maxFractionDigits]="maxFractionDigits"
    />
  </div>
