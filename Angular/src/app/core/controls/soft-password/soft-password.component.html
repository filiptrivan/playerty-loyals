<div class="flex flex-column gap-2">
  <div>
    <label>{{getTranslatedLabel()}}</label>
    <required *ngIf="control.required"></required>
  </div>
  <p-password
    [pTooltip]="getValidationErrrorMessages()" tooltipPosition="bottom" [tooltipDisabled]="control.valid" tooltipStyleClass="soft-tooltip-invalid"
    [formControl]="control"
    [id]="control.label"
    [toggleMask]="true"
    (onBlur)="control.markAsDirty()"
    [style]="{'width':'100%'}"
    [inputStyle]="{'width':'100%'}"
    />
  </div>
