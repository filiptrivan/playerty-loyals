<div class="card dashboard-card-wrapper">
    <div class="big-header" style="margin-bottom: 10px;">
      Products for you
      <div class="bold-header-separator"></div>
    </div>

    <div class="grid">
        <div class="col-12">
            <div class="card card-padding" style="position: relative; z-index: 2;">
                <p-dataView #dv [value]="products" [rows]="9" filterBy="name" layout="grid">
                    <ng-template pTemplate="header">
                        <div class="card-margin-bottom">
                            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                        </div>
                    </ng-template>
    
                    <ng-template let-products pTemplate="listItem">
                        <div class="col-12" *ngFor="let product of products">
                            <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                                <img [src]="'../../../../assets/demo/images/product/' + product.brand + '.jpg'" [alt]="product.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
                                <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                                    <div class="font-bold text-2xl">{{product.name}}</div>
                                    <div class="mb-2">{{product.description}}</div>
                                    <div class="flex align-items-center mt-2">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span class="font-semibold">{{product.brand}}</span>
                                    </div>
                                </div>
                                <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                    <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">{{product.price}} RSD</span>
                                    <p-button icon="pi pi-external-link" label="Go to website" styleClass="mb-2 p-button-sm"></p-button>
                                    <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                                </div>
                            </div>
                        </div>
                    </ng-template>
    
                    <ng-template let-products pTemplate="gridItem">
                        <div class="grid">
                        <div class="col-12 md:col-4" *ngFor="let product of products">
                            <div class="card card-padding border-1 surface-border">
                                <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                    <div class="flex align-items-center">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span class="font-semibold">{{product.brand}}</span>
                                    </div>
                                    <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                                </div>
                                <div class="flex flex-column align-items-center text-center mb-3">
                                    <img [src]="'../../../../assets/demo/images/product/' + product.brand + '.jpg'" [alt]="product.name" class="w-9 shadow-2 my-3 mx-0"/>
                                    <div class="text-2xl font-bold">{{product.name}}</div>
                                    <div class="mb-3">{{product.description}}</div>
                                </div>
                                <div class="flex align-items-center justify-content-between">
                                    <span class="text-2xl font-semibold">{{product.price}} RSD</span>
                                    <p-button icon="pi pi-external-link"></p-button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </ng-template>
                </p-dataView>
            </div>
        </div>
    </div>

    <div class="card-overflow-icon" style="position: absolute; overflow: hidden; right: 8px; top: -25px; z-index: 1;">
        <i class="pi pi-star" style="font-size: 270px;"></i>
    </div>
</div>
