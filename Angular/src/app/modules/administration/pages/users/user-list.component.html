<ng-container *transloco="let t">
    <soft-data-table [tableTitle]="t('UserList')" 
    [cols]="cols" 
    [loadTableDataObservableMethod]="loadUserTableDataObservableMethod" 
    [exportTableDataToExcelObservableMethod]="exportUserTableDataToExcelObservableMethod"
    [deleteItemFromTableObservableMethod]="deleteUserObservableMethod"
    [showAddButton]="false"
    >
    </soft-data-table>
</ng-container>
