<ng-container *transloco="let t">
    @defer (when loading === false) {
        <soft-card [title]="t('BusinessSystem')" icon="pi pi-hashtag">
            <soft-panel [isFirstMultiplePanel]="this.modelId > 0">
                <panel-header></panel-header>
    
                <panel-body>
                    <form [formGroup]="formGroup" class="grid">
                        <div class="col-12 md:col-6">
                            <soft-textbox [control]="control('name', businessSystemFormGroup)"></soft-textbox>
                        </div>
                        <div class="col-12 md:col-6">
                            <soft-textbox [control]="control('getTransactionsEndpoint', businessSystemFormGroup)"></soft-textbox>
                        </div>
                        <div class="col-12 md:col-6">
                            <soft-textbox [control]="control('createUserEndpoint', businessSystemFormGroup)"></soft-textbox>
                        </div>
                        <div class="col-12 md:col-6">
                            <soft-textbox [control]="control('updateUserGroupEndpoint', businessSystemFormGroup)"></soft-textbox>
                        </div>
                        <div class="col-12 md:col-6">
                            <soft-textbox [control]="control('getDiscountCategoriesEndpoint', businessSystemFormGroup)"></soft-textbox>
                        </div>
                    </form>
                </panel-body>
    
                <panel-footer>
                    <p-button (onClick)="onSave()" [label]="t('Save')" icon="pi pi-save"></p-button>
                    <p-button (onClick)="onSyncDiscountCategories()" [label]="t('SyncDiscountCategories')" icon="pi pi-sync"></p-button>
                </panel-footer>

            </soft-panel>

            <soft-panel *ngIf="this.modelId > 0" [isMiddleMultiplePanel]="true">
                <panel-header [title]="t('BusinessSystemUpdatePointsData')" icon="pi pi-calendar-clock"></panel-header>
    
                <panel-body>
                    <form [formGroup]="formGroup" class="grid">
                        <div class="col-12 md:col-6">
                            <soft-calendar [control]="control('updatePointsStartDate', businessSystemUpdatePointsDataFormGroup)" [showTime]="true"></soft-calendar>
                        </div>
                        <div class="col-12 md:col-6">
                            <soft-number [control]="control('updatePointsInterval', businessSystemUpdatePointsDataFormGroup)"></soft-number>
                        </div>
                    </form>
                </panel-body>
    
                <panel-footer>
                    <p-button (onClick)="onSaveBusinessSystemUpdatePointsData()" [label]="t('Save')" icon="pi pi-save"></p-button>
                    <p-button *ngIf="savedBusinessSystemUpdatePointsScheduledTaskIsPaused === false" 
                    (onClick)="onSaveBusinessSystemUpdatePointsData()" [label]="t('PauseUpdatePointsScheduledTask')" icon="pi pi-pause" severity="warning"></p-button>
                    <p-button *ngIf="savedBusinessSystemUpdatePointsScheduledTaskIsPaused === true" 
                    (onClick)="onSaveBusinessSystemUpdatePointsData()" [label]="t('StartUpdatePointsScheduledTask')" icon="pi pi-play" severity="success"></p-button>
                </panel-footer>

            </soft-panel>

            <soft-panel *ngIf="this.modelId > 0" [isLastMultiplePanel]="true">
                <panel-header [title]="t('SuccessfullyDoneBusinessSystemUpdatePointsScheduledTaskList')" icon="pi pi-clock"></panel-header>
    
                <panel-body>
                    <form [formGroup]="formGroup" class="grid">
                        <div class="col-12">
                            <soft-data-table [tableTitle]="t('SuccessfullyDoneBusinessSystemUpdatePointsScheduledTaskList')" [cols]="businessSystemUpdatePointsScheduledTaskTableCols" 
                            [getTableDataObservableMethod]="getBusinessSystemUpdatePointsScheduledTaskTableDataObservableMethod" 
                            [exportTableDataToExcelObservableMethod]="exportBusinessSystemUpdatePointsScheduledTaskTableDataToExcelObservableMethod"
                            [additionalFilterIdLong]="modelId" [showAddButton]="false" [rows]="5"
                            (onTotalRecordsChange)="businessSystemUpdatePointsScheduledTaskTableTotalRecords = $event" [showReloadTableButton]="true">
                            </soft-data-table>
                        </div>
                        <div class="col-12 md:col-6">
                            <soft-calendar [control]="manualUpdatePointsFromDate" [showTime]="true" [label]="t('ManualUpdatePointsFromDate')"></soft-calendar>
                        </div>
                        <div class="col-12 md:col-6">
                            <soft-calendar [control]="manualUpdatePointsToDate" [showTime]="true" [label]="t('ManualUpdatePointsToDate')"></soft-calendar>
                        </div>
                    </form>
                </panel-body>
    
                <panel-footer>
                    <p-button (onClick)="scheduleJobManually()" [label]="t('UpdatePoints')" icon="pi pi-history"></p-button>
                </panel-footer>
            </soft-panel>
        </soft-card>
    } @placeholder {
        <card-skeleton [height]="702"></card-skeleton>
    }
</ng-container>
