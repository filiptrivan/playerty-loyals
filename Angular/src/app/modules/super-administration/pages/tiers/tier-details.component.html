@defer (when model != null) {
    <soft-card [title]="detailsTitle" icon="pi pi-sitemap">
        <soft-panel>
            <panel-header title="Details"></panel-header>
    
            <panel-body>
                <form [formGroup]="formGroup" class="grid">
                    <div class="col-12 md:col-6">
                        <soft-textbox [control]="control('name')"></soft-textbox>
                    </div>
                    <div class="col-12 md:col-6">
                        <soft-textbox [control]="control('nameLatin')"></soft-textbox>
                    </div>
                    <div class="col-12 md:col-4">
                        <soft-number [control]="control('validFrom')"></soft-number>
                    </div>
                    <div class="col-12 md:col-4">
                        <soft-number [control]="control('validTo')"></soft-number>
                    </div>
                    <div class="col-12 md:col-4">
                        <soft-number [control]="control('discount')" prefix="%"></soft-number>
                    </div>
                </form>
            </panel-body>
    
           <panel-footer>
                <p-button (onClick)="onSave()" label="Save" icon="pi pi-save"></p-button>
                <soft-return-button></soft-return-button>
                <!-- <div footerRight>
                    Updated {{this.model.modifiedAt | pipeWithLocale}} ago
                </div> -->
           </panel-footer>
    
        </soft-panel>
    </soft-card>
} @placeholder {
    <card-skeleton [height]="502"></card-skeleton>
}
