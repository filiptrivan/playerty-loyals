<p-timeline [value]="tiers" align="left" styleClass="customized-timeline">
	<ng-template pTemplate="marker" let-tier let-index>
	  <span [class]="(isCurrentTier(tier) ? 'current-item ' : ' ') + (isPassed(tier) ? 'passed-item ' : ' ') + 'circle'">
		<ng-container *ngIf="isPassed(tier) === false">
			{{tier.index + 1}}
		</ng-container>
		<ng-container *ngIf="isPassed(tier) === true">
			<i class="pi pi-check"></i>
		</ng-container>
	  </span>
	</ng-template>
	<ng-template pTemplate="content" let-tier>
	  <div>
		<div>
		  <div style="margin-bottom: 10px;">
			  <div class="header">{{tier.validFrom}} - {{tier.validTo}}</div>
			  
			  <div class="transparent-card" style="margin-top: 10px;">
				<div class="header" style="margin-bottom: 10px;">{{tier.name}}</div>
				<div class="text-wrapper">
					{{tier.description}}
					<div *ngFor="let businessSystemTier of tier.businessSystemTiersDTOList">
						{{businessSystemTier.businessSystemDisplayName}}
						<ul>
							<li *ngFor="let businessSystemTierDiscountProductGroup of businessSystemTier.businessSystemTierDiscountProductGroupsDTOList">
								{{businessSystemTierDiscountProductGroup.discountProductGroupDisplayName}}: {{businessSystemTierDiscountProductGroup.discount}}%
							</li>
						</ul>
					</div>
				</div>
			  </div>
		  </div>
		</div>
	  </div>
	</ng-template>
</p-timeline>
