<ng-container *transloco="let t">
  @if (currentPartnerUser) {
    <ng-container>
      <user-progressbar [partnerUser]="currentPartnerUser" [tier]="currentPartnerUserTier"></user-progressbar>
    
      <div style="margin-bottom: 28px;"></div>
    
      <products-recommendation></products-recommendation>
    
    </ng-container>
  }
  @else if (currentPartnerUser === null) {
    <info-card header="Molimo Vas odaberite partnera čijem programu lojalnosti želite da pristupite">
      <!-- TODO FT: Translate -->
      Ako ste već član nekog programa lojalnosti možete da odaberete partnera iz padajuće liste u levom gornjem uglu, unutar menija. Ako niste član nijednog, postanite <b routerLink="/partner-select" class="link">ovde</b>.
    </info-card>
  }
</ng-container>
